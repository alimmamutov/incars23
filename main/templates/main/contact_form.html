<!-- Contact Form -->
{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<form
    action="{% url 'contact_form' %}"
    method="post"
    class="php-email-form"
    data-aos="fade-up"
    data-aos-delay="200"
>
    {% csrf_token %} <!-- Защита от CSRF-атак -->

    <div class="row gy-4">
        <div class="col-md-6">
            <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Ваше имя *"
                required=""
            />
        </div>

        <div class="col-md-6">
            <input
                type="tel"
                class="form-control phone-input"
                name="phone"
                placeholder="+7 (___) ___-__-__"
                required=""
            />
        </div>

        <div class="col-12">
            <input
                type="number"
                class="form-control"
                name="summ"
                placeholder="Желаемый бюджет"
                required=""
            />
        </div>

        <div class="col-12">
            <input
                type="text"
                class="form-control"
                name="city"
                placeholder="Город"
                required=""
            />
        </div>

        <div class="col-12 text-center">
            <button type="submit">Отправить сообщение</button>
        </div>
    </div>
</form>
